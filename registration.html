    <h1>Регистрация на урок</h1>

</header>

<section class="form-box">

  <form action="https://formsubmit.co/ivancosharnii@gmail.com" method="POST">

  <input type="hidden" name="_next" value="success.html">
  <input type="hidden" name="_captcha" value="false">

  <label>Имя ученика</label>
  <input type="text" name="Имя ученика" required>

  <label>Возраст ученика</label>

  <label>Телефон родителя</label>
  <input type="text" name="Телефон родителя" required>

  <label>Удобное время</label>
  <input type="text" name="Удобное время" placeholder="Например: после 16:00" required>

  <button type="submit" class="btn">Отправить заявку</button>

</form>

</section>
